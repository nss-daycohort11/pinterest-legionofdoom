		<section ng-controller="MainCtrl">
			<nav class="navbar navbar-default" ng-controller="ModalController">

			          <input type="text" class="form-control" placeholder="Search">
			        </div>
			        <button type="submit" class="btn btn-default">Submit</button>
			      </form> -->

					  <span class="input-group-addon" ng-click="sayHi()">$DOOM</span>
					  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
					  <span class="input-group-addon btn btn-info"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
					</div>

			      <ul class="nav navbar-nav navbar-right" ng-show="loggedIn">

			            <li><a href="#">Separated link</a></li>

			        </li>
			        <li class="option profile"><a href="#">Profile</a></li>

			<section ng-view></section>
