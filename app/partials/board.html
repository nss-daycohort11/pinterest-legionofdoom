<img class="logo" src="images/painterest_logo.png">

<!-- <div ng-repeat="pin in pins" class="myPins"> -->
<div id="wrapper">
	<div id="columns">
		<div ng-repeat="pin in pins">
			<div class="widgets" ng-repeat="stuff in pin">
		  		<button class="btn btn-primary addToBoard" type="button" ng-click="addToBoard(stuff)">Add to Board</button>

			  <div class="pinPhoto">
			  	<img src="{{stuff.img}}">
			  	<!-- <button class="btn btn-default btn-small" id="edit">edit</button> -->
			  </div>

			  <div class="widgetContent">

			  	<h3>{{stuff.title}}</h3>
			  	<p>{{stuff.description}}</p>

			  </div>

			  	<hr>

			  <div class="widgetContent">
			  	<p>{{stuff.board}}</p> <!-- Should be username -->
			  </div>
		  	</div>
		</div>
	</div>
</div>
